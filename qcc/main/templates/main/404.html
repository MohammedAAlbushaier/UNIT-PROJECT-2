{% extends 'main/base.html' %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h1 class="display-4">404</h1>
            </div>
            <div class="card-body">
                <h2 class="card-title">Page Not Found</h2>
                <p class="card-text">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
                <a href="{% url 'index' %}" class="btn btn-primary mt-3">
                    <i class="bi bi-house-door"></i> Go to Homepage
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
