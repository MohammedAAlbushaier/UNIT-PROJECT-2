{% extends 'main/base.html' %}

{% block title %}Server Error{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h1 class="display-4">500</h1>
            </div>
            <div class="card-body">
                <h2 class="card-title">Server Error</h2>
                <p class="card-text">We're sorry, but something went wrong on our end. Our team has been notified and we're working to fix it.</p>
                <div class="d-flex justify-content-center gap-3 mt-4">
                    <a href="{% url 'index' %}" class="btn btn-primary">
                        <i class="bi bi-house-door"></i> Homepage
                    </a>
                    <a href="{% url 'contact' %}" class="btn btn-outline-secondary">
                        <i class="bi bi-envelope"></i> Contact Support
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
